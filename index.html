<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="style.css">
    <title>Challenge-Encriptador</title>
</head>
<body>
    <div class="container">
        

        <div class="logo">
            <img class="logo-alura" src="Imagenes/logo.png" alt="logo alura">
             <h1 class="tittle"> Codificador de Mensajes </h1>
        </div>
   
        <div class="left">
            <textarea id="inputTexto" placeholder="Ingrese el texto aquí "></textarea>
        </div>

        <div class="right">
            <img  id="imgDer" src="imagenes/muneco.png" alt="Imagen">
            <h1 id="titulo-derecho"> Ningún mensaje fue encontrado </h1>
            <textarea id="texto-derecho">Ingrese el texto que desees encriptar o desencritar</textarea>
            <button id="copiar"onclick= "copiar()" >Copiar</button>
        </div>

        <div class="buttons-down">
            <p class="sugerencia">⚠ Solo minúsculas y sin acentos</p>
            <button type="button" id="btn-encriptar" onclick="encriptar()">Encriptar</button>
            <button type="button" class="desencriptar" id="btn-desencriptar " onclick="desencriptar()">Desencriptar</button>
        </div>
        <p class="copyrigth">© Alura Latam by Gonzalo Horacio Martin</p>

    </div>
    <script src="script.js"></script>
</body>
</html>
